# https://nixos.wiki/wiki/Nix_on_Travis
language: nix
sudo: false
os: linux
dist: bionic

cache:
  directories:
  - $HOME/nix.store
  - $HOME/.stack
  - $HOME/.local/bin

env:
  - STACK_YAML=stack-8.0.2.yaml
  - STACK_YAML=stack-8.2.2.yaml
  - STACK_YAML=stack-8.4.2.yaml
  - STACK_YAML=stack-8.6.2.yaml
  - STACK_YAML=stack-8.8.4.yaml

before_install:
  - sudo mkdir -p /etc/nix
  - echo "substituters = https://cache.nixos.org/ file://$HOME/nix.store" | sudo tee -a /etc/nix/nix.conf > /dev/null
  - echo 'require-sigs = false' | sudo tee -a /etc/nix/nix.conf > /dev/null
  - nix-env -iA nixpkgs.stack

before_cache:
  - mkdir -p $HOME/nix.store
  - nix copy --to file://$HOME/nix.store -f default.nix buildInputs

before_script:
  - sudo mkdir -p /etc/nix && echo 'sandbox = true' | sudo tee /etc/nix/nix.conf

matrix:
  include:

install:
  - stack --no-terminal setup
  - stack --no-terminal --resolver lts-16.18 install happy alex

script:
  - rm -f stack.yaml
  - cp -f $STACK_YAML stack.yaml
  - make test
